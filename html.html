<!DOCTYPE html>
<html>

    <head>
        <title>calcU</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div>

        <h1>calcU</h1>
        
            <p>This page is a simple calculator. <br>Instructions:<br>1. Enter two numbers <br>2. Select an operation</p>
            <input type="text" id="num1" placeholder="Num 1">
            <input type="text" id="num2" placeholder="Num 2"><br><br>
            <button onclick="displayresult('+')">+</button>
            <button onclick="displayresult('-')">-</button>
            <button onclick="displayresult('*')">*</button>
            <button onclick="displayresult('/')">/</button>
            <button onclick="displayresult('%')">%</button>
            <script src="JS.js"></script>
            <p id="results">Results will be displayed here.</p>

        </div>
    </body>
</html>
